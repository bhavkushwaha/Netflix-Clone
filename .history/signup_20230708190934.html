<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Sign Up Page</title>
    <link rel="stylesheet" href="signup-style.css">
</head>
<body>
    <div class="logo">
        <a href="index.html"><img src="logo.png" alt=""></a>
        <a href="index.html"><button Class="return">RETURN</button></a>
    </div>

    <div class="container">
        <h1>Sign In</h1>
        <div class="form">
            <form onsubmit="myFunction()">
            <input type="text" placeholder="Enter your First Name">
            <input type="text" placeholder="Enter your Last Name">
            <input type="email" placeholder="Enter your Email">
            <input type="password" placeholder="Password">
            <input type="submit" value="Sign In">
            </form>
            <input type="checkbox">
            <label>Remember me</label>
            <a href="#">Need help?</a>
        </div>
        <div class="content">
            <h2>Already have an account? <a href="login.html">Login.</a> </h2> <br>
            <h2>This page is protected by Google reCAPTCHA to ensure you're not a bot. Learn more.</h2>
        </div>
    </div>
    <script>
        function myFunction() {
          alert("You have successfully Registered on Netflix!");
        }
        </script>
</body>
</html>
